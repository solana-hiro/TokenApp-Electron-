<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Widget</title>
    <link rel="stylesheet" type="text/css" href="public/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="widget-container">
        <div class="drag-region">
            <div class="title">Crypto Widget</div>
            <div class="controls">
                <button class="btn settings" id="settings-btn">‚öô</button>
                <button class="btn close" id="close-app">√ó</button>

            </div>
        </div>
        <div class="crypto-header">
            <button class="btn hamburger" id="menu-btn">‚ò∞</button>
            <h3 class="title-text">Coin View</h3>
            <button class="btn add" id="add-crypto">
                <span>+</span>
            </button>
        </div>

        <div class="crypto-list" id="crypto-list">
            <!-- Crypto items will be dynamically added here -->
        </div>
        
        <div class="search-modal" id="search-modal">
            <div class="search-header">
                <h3>Search Cryptocurrencies</h3>
                <button class="btn close-search-modal" id="close-search-modal">√ó</button>
            </div>
            <div class="search-body">
                <input type="text" class="search-input" id="search-input" placeholder="Search for cryptocurrency...">
                <div class="search-status" id="search-status">Enter at least 2 characters to search</div>
                <div class="search-results" id="search-results"></div>
                
                <div id="exchange-comparison" class="exchange-comparison" style="display: none;">
                    <div class="exchange-comparison-header">
                        <h3 id="comparison-title">Exchange Comparison</h3>
                        <button id="back-to-search" class="btn back-btn">Back to Search</button>
                    </div>
                    <div class="comparison-loading">Loading exchange data...</div>
                    <table class="exchange-table" id="exchange-comparison-table">
                        <thead>
                            <tr>
                                <th>Exchange</th>
                                <th>Pair</th>
                                <th class="volume-header">Volume</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="exchange-comparison-body">
                            <!-- Exchange data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-header">
            <h3>Widget Settings</h3>
            <button class="btn close-settings" id="close-settings">√ó</button>
        </div>
        <div class="settings-section">
            <label>Theme</label>
            <div class="theme-switcher">
                <button class="theme-btn active" data-theme="dark">
                    <span class="theme-icon">üåô</span> Dark
                </button>
                <button class="theme-btn" data-theme="light">
                    <span class="theme-icon">‚òÄÔ∏è</span> Light
                </button>
            </div>
        </div>
        <div class="settings-section">
            <label>Opacity</label>
            <div class="slider-container">
                <input type="range" class="slider" id="opacity-slider" min="10" max="100" value="80">
                <span class="slider-value" id="opacity-value">80%</span>
            </div>
        </div>
        <div class="settings-section">
            <label>Maintenance</label>
            <button id="cleanup-btn" class="btn full-width">Clean Invalid Pairs</button>
        </div>
        
        <div class="settings-section">
            <label>Size</label>
            <div class="size-inputs">
                <div>
                    <label>W:</label>
                    <input type="number" id="width-input" min="200" max="600" step="10">
                </div>
                <div>
                    <label>H:</label>
                    <input type="number" id="height-input" min="300" max="800" step="10">
                </div>
                <button class="btn apply-size" id="apply-size">Apply</button>
            </div>
        </div>
        
        <div class="settings-section">
            <label>Decimal Places</label>
            <div class="decimal-selector">
                <button class="decimal-btn active" data-places="auto">Auto</button>
                <button class="decimal-btn" data-places="2">2</button>
                <button class="decimal-btn" data-places="4">4</button>
                <button class="decimal-btn" data-places="6">6</button>
                <button class="decimal-btn" data-places="8">8</button>
            </div>
        </div>
    </div>

    <div class="resize-handle resize-handle-right"></div>
    <div class="resize-handle resize-handle-bottom"></div>
    <div class="resize-handle resize-handle-corner"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./widget.js"></script>
</body>
</html>
