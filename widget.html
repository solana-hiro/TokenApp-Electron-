<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Widget</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6964DE, #FCA5F1);
            --accent-gradient: linear-gradient(135deg, #13B0F5, #E70FAA);
            --glass-bg: rgba(13, 14, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            color: white;
            overflow: hidden;
            border-radius: 12px;
        }
        
        .widget-container {
            width: 100%;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .drag-region {
            height: 36px;
            width: 100%;
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px 12px 0 0;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn.close:hover {
            background: rgba(255, 0, 0, 0.7);
        }
        
        .btn.add {
            background: var(--accent-gradient);
            font-weight: bold;
        }
        
        .crypto-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .crypto-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .crypto-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .crypto-name {
            font-weight: bold;
            font-size: 14px;
        }
        
        .crypto-price {
            font-weight: bold;
            font-size: 14px;
        }
        
        .price-up {
            animation: flash-green 0.5s;
        }
        
        .price-down {
            animation: flash-red 0.5s;
        }
        
        .crypto-change {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        
        .positive {
            background: rgba(40, 167, 69, 0.2);
            color: #30DB5B;
        }
        
        .negative {
            background: rgba(220, 53, 69, 0.2);
            color: #FF5252;
        }
        
        .pairs-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 8px;
        }
        
        .pair-btn {
            padding: 5px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .pair-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .pair-btn.active {
            background: var(--accent-gradient);
            border: none;
        }
        
        .search-modal {
            position: absolute;
            top: 36px;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 16px;
            display: none;
            border-radius: 0 0 12px 12px;
            z-index: 100;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }

/* Enhanced search results */

.search-item-content {

.coin-icon {

    border-radius: 50%;

.coin-symbol {
    font-weight: bold;

.coin-name {

.search-loading, .search-no-results {

/* Modal overlay for pair selection */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.modal-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    max-height: 90vh;
    overflow-y: auto;
    transform: scale(0.95);
    transition: transform 0.3s;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
}

.modal-overlay.visible .modal-content {
    transform: scale(1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid var(--glass-border);
}

.modal-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 500;
}

.modal-body {
    padding: 20px;
}

/* Selected coin display */
.selected-coin {
    display: flex;
    align-items: center;
    gap: 12px;
    padding-bottom: 15px;
    margin-bottom: 15px;
    border-bottom: 1px solid var(--glass-border);
}

.selected-coin .coin-icon {
    width: 30px;
    height: 30px;
}

.selected-coin #selected-coin-name {
    font-weight: bold;
    font-size: 16px;
}

/* Pair selection options */
.pair-options {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.pair-option-group h4 {
    margin: 0 0 10px 0;

}

.pair-buttons {

.pair-select-btn {

}

.pair-select-btn:hover {

        .settings-section > label {

        /* Slider styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
        }

        .slider-value {
            width: 40px;
            font-size: 12px;
        }

        /* Size inputs */
        .size-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .size-inputs input {
            width: 60px;
            padding: 4px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .btn.apply-size {
            width: auto;
            height: 22px;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Decimal place selector */
        .decimal-selector {
            display: flex;
            gap: 5px;
        }

        .decimal-btn {
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .decimal-btn.active {
            background: var(--accent-gradient);
            border: none;
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            background: transparent;
            z-index: 100;
        }

        .resize-handle-right {
            cursor: ew-resize;
            width: 8px;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .resize-handle-bottom {
            cursor: ns-resize;
            height: 8px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .resize-handle-corner {
            cursor: nwse-resize;
            width: 16px;
            height: 16px;
            right: 0;
            bottom: 0;
        }
        
        .connection-status {
