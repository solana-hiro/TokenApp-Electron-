<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Widget</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6964DE, #FCA5F1);
            --accent-gradient: linear-gradient(135deg, #13B0F5, #E70FAA);
            --glass-bg: rgba(13, 14, 20, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --pair-option-color: rgba(255, 255, 255, 0.6);
            --pair-select-option-bg: rgba(255, 255, 255, 0.1);
            --pair-select-option-border: 1px solid rgba(255, 255, 255, 0.2);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }
        
        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --header-bg: #f5f5f5;
            --item-hover: #f0f0f0;
            --btn-bg: #e0e0e0;
            --btn-color: #333333;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.2);
            --opacity: 1; /* Set initial opacity for light theme */
            --pair-option-color: rgba(0, 0, 0, 0.6);
            --pair-select-option-bg: rgba(0, 0, 0, 0.1);
            --pair-select-option-border: 1px solid rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --header-bg: #121212;
            --item-hover: #1a1a1a;
            --btn-bg: #1a1a1a;
            --btn-color: #e0e0e0;
            --glass-bg: rgba(0, 0, 0, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
            --opacity: 0.9; /* Set initial opacity for dark theme */
            --pair-option-color: rgba(255, 255, 255, 0.6);
            --pair-select-option-bg: rgba(255, 255, 255, 0.1);
            --pair-select-option-border: 1px solid rgba(255, 255, 255, 0.2);
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            overflow: hidden;
            border-radius: 12px;
            opacity: var(--opacity);
        }
        
        .widget-container {
            width: 100%;
            height: 100vh;
            background-color: var(--bg-color);
            border-color: var(--border-color);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .drag-region {
            height: 36px;
            width: 100%;
            -webkit-app-region: drag;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px 12px 0 0;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }
        
        .btn {
            background: var(--btn-bg); 
            border: none;
            color: var(--text-color);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: var(--item-hover);
        }
        
        .btn.close:hover {
            background: var(--item-hover);
        }
        
        .crypto-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .crypto-item {
            padding: 10px;
            margin-bottom: 8px;
            background: var(--item-hover);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        
        .crypto-item:hover {
            background: var(--glass-bg);
        }
        
        .crypto-name {
            font-weight: bold;
            font-size: 14px;
        }
        
        .crypto-price {
            font-weight: bold;
            font-size: 14px;
        }
        
        .price-up {
            animation: flash-green 0.5s;
        }
        
        .price-down {
            animation: flash-red 0.5s;
        }
        
        .crypto-change {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }

        .crypto-change.up {
            color: #30DB5B;
        }
        
        .crypto-change.down {
            color: #FF5252;
        }
        
        .positive {
            background: rgba(40, 167, 69, 0.2);
            color: #30DB5B;
        }
        
        .negative {
            background: rgba(220, 53, 69, 0.2);
            color: #FF5252;
        }
        
        .pairs-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 8px;
        }
        
        .pair-btn {
            padding: 5px 12px;
            border-radius: 12px;
            background: var(--btn-bg);
            color: var(--text-color);
        border: 1px solid var(--glass-border);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .pair-btn:hover {
            background: var(--item-hover);
        }
        
        .pair-btn.active {
            background: var(--accent-gradient);
            border: none;
        }
        
        .search-modal {
            position: absolute;
            top: 36px;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 16px;
            display: none;
            border-radius: 0 0 12px 12px;
            z-index: 100;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: var(--btn-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--border-color);
        }
        
        .search-results {
            max-height: 200px;
            overflow-y: auto;
        }

/* Enhanced search results */
.search-item {
    display: flex;
    padding: 8px 10px;
    cursor: pointer;
    border-radius: 6px;
    margin-bottom: 4px;
    transition: background 0.2s;
}

.search-item:hover, .search-item:focus {
    background: var(--search-item-hover);
    outline: none;
}

.search-item-content {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
}

.coin-icon {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    object-fit: cover;
    background: rgba(255, 255, 255, 0.1);
}

.coin-symbol {
    font-weight: bold;
    font-size: 14px;
}

.coin-name {
    font-size: 12px;
    opacity: 0.7;
}

.search-loading, .search-no-results {
    padding: 12px;
    text-align: center;
    font-size: 14px;
    color: var(--text-color);
}

/* Modal overlay for pair selection */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--modal-overlay-bg);
    backdrop-filter: blur(5px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s, visibility 0.3s;
}

.modal-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    max-height: 90vh;
    overflow-y: auto;
    transform: scale(0.95);
    transition: transform 0.3s;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
}

.modal-overlay.visible .modal-content {
    transform: scale(1);
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    border-bottom: 1px solid var(--glass-border);
}

.modal-header h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 500;
}

.modal-body {
    padding: 20px;
}

/* Selected coin display */
.selected-coin {
    display: flex;
    align-items: center;
    gap: 12px;
    padding-bottom: 15px;
    margin-bottom: 15px;
    border-bottom: 1px solid var(--glass-border);
}

.selected-coin .coin-icon {
    width: 30px;
    height: 30px;
}

.selected-coin #selected-coin-name {
    font-weight: bold;
    font-size: 16px;
}

/* Pair selection options */
.pair-options {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.pair-option-group h4 {
    margin: 0 0 10px 0;
    font-size: 14px;
    font-weight: 500;
    opacity: 0.8;
}

.pair-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}

.pair-select-btn {
    padding: 8px 12px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.2s;
}

.pair-select-btn:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Custom pair input */
.custom-pair-input {
    display: flex;
    margin-top: 10px;
    gap: 8px;
}

.custom-pair-input input {
    flex: 1;
    padding: 8px 12px;

    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 14px;
}

.custom-pair-input button {
    padding: 8px 12px;
    border-radius: 8px;
    background: var(--accent-gradient);

    color: white;

        /* Settings panel */
        .settings-panel {
            position: absolute;
            top: 0;
            right: -280px; /* Initially hidden */
            width: 280px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-left: 1px solid var(--glass-border);
            padding: 16px;
            transition: right 0.3s ease;
            z-index: 200;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .settings-panel.visible {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .settings-header h3 {
            font-size: 16px;
            font-weight: 500;
        }

        .btn.close-settings {
            width: 20px;
            height: 20px;
            font-size: 12px;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section > label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Slider styles */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-gradient);
            cursor: pointer;
        }

        .slider-value {
            width: 40px;
            font-size: 12px;
        }

        /* Size inputs */
        .size-inputs {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .size-inputs input {
            width: 60px;
            padding: 4px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-size: 12px;
        }

        .btn.apply-size {
            width: auto;
            height: 22px;
            padding: 0 8px;
            border-radius: 4px;
            font-size: 11px;
        }

        /* Decimal place selector */
        .decimal-selector {
            display: flex;
            gap: 5px;
        }

        .decimal-btn {
            padding: 3px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
            cursor: pointer;
        }

        .decimal-btn.active {
            background: var(--accent-gradient);
            border: none;
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            background: transparent;
            z-index: 100;
        }

        .resize-handle-right {
            cursor: ew-resize;
            width: 8px;
            top: 0;
            right: 0;
            bottom: 0;
        }

        .resize-handle-bottom {
            cursor: ns-resize;
            height: 8px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .resize-handle-corner {
            cursor: nwse-resize;
            width: 16px;
            height: 16px;
            right: 0;
            bottom: 0;
        }
        
        .connection-status {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            opacity: 0.7;
        }
        .search-status {
            padding: 5px;

        .status-connected {
            background-color: rgba(40, 167, 69, 0.2);
            color: #30DB5B;
        }
        
        .status-disconnected {
            background-color: rgba(220, 53, 69, 0.2);
            color: #FF5252;
        }
